<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
  <div class="container">
    <div class="calculator">

      <div class="result">
        <div class="history">
          <p class="history__value"></p>
        </div>

        <div class="output">
          <p class="output__value"></p>
        </div>
      </div>

      <div class="keyboard">
        <button class="operator" value="c" onclick="pushBtn(this);">C</button>
        <button class="operator" value="ce" onclick="pushBtn(this);">CE</button>
        <button class="operator" value="%" onclick="pushBtn(this);">%</button>
        <button class="operator" value="/" onclick="pushBtn(this);">&#247;</button>

        <button class="number"   value="7" onclick="pushBtn(this);">7</button>
        <button class="number"   value="8" onclick="pushBtn(this);">8</button>
        <button class="number"   value="9" onclick="pushBtn(this);">9</button>
        <button class="operator" value="*" onclick="pushBtn(this);">&times;</button>

        <button class="number"   value="4" onclick="pushBtn(this);">4</button>
        <button class="number"   value="5" onclick="pushBtn(this);">5</button>
        <button class="number"   value="6" onclick="pushBtn(this);">6</button>
        <button class="operator" value="-" onclick="pushBtn(this);">-</button>

        <button class="number"   value="1" onclick="pushBtn(this);">1</button>
        <button class="number"   value="2" onclick="pushBtn(this);">2</button>
        <button class="number"   value="3" onclick="pushBtn(this);">3</button>
        <button class="operator" value="+" onclick="pushBtn(this);">+</button>

        <button class="empty"    onclick="pushBtn(this);"></button>
        <button class="number"   value="0" onclick="pushBtn(this);">0</button>
        <button class="empty"    onclick="pushBtn(this);"></button>
        <button class="operator" value="=" onclick="pushBtn(this);">=</button>
      </div>
    </div>
  </div>

  <script src="./src/js/app.js"></script>
</body>
